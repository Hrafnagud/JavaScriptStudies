<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inner HTML and Inner Text</title>
    <script>
        function pageLoaded() {
            console.log("Page is loaded..");
        }
        function sendMessage() {
            var messageTextBox = document.getElementById("txtMessage");
            console.log(messageTextBox.value);
            document.getElementById("lblMessage").innerText = messageTextBox.value;
            messageTextBox.value = "";   // ALTERNATIVE TO LINE *****
        }
        function Print(txt) {
            document.getElementById("lblMessage").style = "color:blue; background-color:red";
            documment.getElementById("lblMessage").innerHTML= "<i>"+txt.value+"<i>";
        }
    </script>
</head>
<body onload="pageLoaded()">
    <h2>JAVASCRIPT Object Selection and Function Example</h2>
    <br /><br />
    <input type="text" id="txtMessage" /><!--onfocus="this.value = null"--> <!--removes textMessage after send button is clicked and then textbox is chosen *****-->
    <input type="button" value="Send" onclick="sendMessage()" />
    <br />
    <h4>Your message will be delivered as soon as you type it into the below textbox.</h4>
    <input type="text" id="printedTxtMessage" onkeyup="Print(this)" />
    <br /><br />
    Result:
    <label id="lblMessage"></label>
</body>
</html>
